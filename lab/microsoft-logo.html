<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://static.cloudflareinsights.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' data:; img-src 'self' https://assets.codepen.io data:; font-src 'self'; connect-src 'self' https://www.google-analytics.com https://cloudflareinsights.com https://static.cloudflareinsights.com; object-src 'none'; frame-src 'self'; base-uri 'self';" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Logo Proto</title>
    <style>
        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            min-block-size: 100vh;
            margin: 0;
            --timing: cubic-bezier(1, 0, 1, 1.19);
            --delay: .36s;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            inline-size: 76vmin;
            height: 76vmin;
            gap: 0 1vmin;
        }

        .box {
            block-size: 37vmin;
            inline-size: 37vmin;
            clip-path: inset(100% 100% 0% 0%);
            background-color: var(--bg);
        }

        .toTop {
            animation: toTop var(--delay) 1s var(--timing) forwards;
        }

        .toRight {
            animation: toRight var(--delay) 1.125s var(--timing) forwards;
        }

        .toLeft {
            animation: toLeft var(--delay) 1.25s var(--timing) forwards;
        }

        .toBottom {
            animation: toBottom var(--delay) 1.375s var(--timing) forwards;
        }

        .reset-btn {
            position: fixed;
            bottom: 3cqi;
            right: 3cqi;
            background: transparent;
            color: #33333a;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            opacity: 0.5;
            transition: opacity 0.2s;

            &:hover {
                opacity: 1;
            }
        }

        @keyframes toRight {
            to {
                clip-path: inset(0% 0% 0% 0%);
            }
        }

        @keyframes toBottom {
            from {
                clip-path: inset(0% 100% 100% 0%);
            }

            to {
                clip-path: inset(0% 0% 0% 0%);
            }
        }

        @keyframes toLeft {
            from {
                clip-path: inset(0% 0% 100% 100%);
            }

            to {
                clip-path: inset(0% 0% 0% 0%);
            }
        }

        @keyframes toTop {
            from {
                clip-path: inset(100% 0% 0% 100%);
            }

            to {
                clip-path: inset(0% 0% 0% 0%);
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="box toTop" style='--bg: hsl(13.1, 90.4%, 55.3%)'></div>
        <div class='box toRight' style='--bg: hsl(79.1, 93.8%, 38%)'></div>
        <div class='box toLeft' style='--bg: hsl(199.1, 95.9%, 48.2%)'></div>
        <div class='box toBottom' style='--bg: hsl(43.5, 100%, 50.8%)'></div>
    </section>
    <button class="reset-btn" data-analytics-element="Reset Animation" onclick="resetAnimation()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path
                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
        </svg>
    </button>
    <script>
        function resetAnimation() {
            const elements = document.querySelectorAll('.box');
            elements.forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight; /* trigger reflow */
                el.style.animation = null;
            });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://static.cloudflareinsights.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' data:; img-src 'self' https://assets.codepen.io data:; font-src 'self'; connect-src 'self' https://www.google-analytics.com https://cloudflareinsights.com https://static.cloudflareinsights.com; object-src 'none'; frame-src 'self'; base-uri 'self';" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            block-size: 100vh;
            margin: 0;
        }

        span {
            font-size: 15vmin;
            font-family: system-ui;
            opacity: 0;
        }

        .reset-btn {
            position: fixed;
            bottom: 3cqi;
            right: 3cqi;
            background: transparent;
            color: #33333a;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            opacity: 0.5;
            transition: opacity 0.2s;

            span {
                opacity: 1;
            }

            &:hover {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <button class="reset-btn" data-analytics-element="Reset Animation" onclick="resetAnimation()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path
                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
        </svg>
    </button>
    <script>
        const colors = ['blue', 'red', 'orange', 'blue', 'green', 'red'];

        function split(text) {
            const container = document.querySelector('.container');
            const delay = 1000 / colors.length;

            for (let i = 0; i < text.length; i++) {
                let char = document.createElement('span');
                char.style.color = colors[i % colors.length];
                char.textContent = text[i];
                container.appendChild(char);

                const animation = char.animate(
                    [
                        { opacity: 0, transform: 'translateX(1.25rem)' },
                        { opacity: 1, transform: 'translateX(0)' }
                    ],
                    {
                        duration: 600,
                        easing: 'ease-in-out',
                        delay: i * delay
                    }
                );

                animation.onfinish = () => {
                    char.style.opacity = 1;
                    char.style.transform = 'translateY(0)';
                };
            }
        }

        function resetAnimation() {
            const container = document.querySelector('.container');
            container.innerHTML = '';
            split('Google');
        }

        split('Google');
    </script>
</body>

</html>

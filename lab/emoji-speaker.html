<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Speaker Animation</title>
    <style>
        body {
            --init-opacity: .32;
            display: grid;
            place-items: center;
            block-size: 100vh;
            background-color: oklch(from hsl(200 24% 88%) l c h);
            margin: 0;
        }

        .stack {
            display: grid;
            place-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .stack li {
            opacity: var(--init-opacity);
            font-size: 20vmin;
            grid-area: 1/1;
            animation: step-thru 1.48s ease-in-out infinite both, shake .64s ease-in-out infinite both;
        }

        @supports (x: attr(x type(*))) {
            .stack li {
                animation-delay: calc(attr(data-index type(<number>)) * 1s);
            }
        }

        @keyframes step-thru {
            0% {
                opacity: var(--init-opacity);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: var(--init-opacity);
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translateX(-.25px);
            }

            20%,
            80% {
                transform: translateX(.5px);
            }

            30%,
            50%,
            70% {
                transform: translateX(-.75px);
            }

            40%,
            60% {
                transform: translateX(.75px);
            }

            0%,
            100% {
                transform: translateX(0);
            }
        }

        .toggle-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #333;
            opacity: 0.5;
            transition: opacity 0.2s;
            padding: 0;
            display: grid;
            place-items: center;
            z-index: 10;
        }

        .toggle-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <ul class='stack'>
        <li data-index='0'>ðŸ”ˆ</li>
        <li data-index='.32'>ðŸ”‰</li>
        <li data-index='.48'>ðŸ”Š</li>
    </ul>
    <button class="toggle-btn" aria-label="Pause animation">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px"
            fill="currentColor">
            <path
                d="M528-192v-576h240v576H528Zm-336 0v-576h240v576H192Zm408-72h96v-432h-96v432Zm-336 0h96v-432h-96v432Zm0-432v432-432Zm336 0v432-432Z" />
        </svg>
    </button>
    <script>
        const btn = document.querySelector('.toggle-btn');
        const iconPath = btn.querySelector('path');
        const animatedElements = document.querySelectorAll('.stack li');

        const playPath = "M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z";
        const pausePath = "M528-192v-576h240v576H528Zm-336 0v-576h240v576H192Zm408-72h96v-432h-96v432Zm-336 0h96v-432h-96v432Zm0-432v432-432Zm336 0v432-432Z";

        let isPlaying = true;

        btn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            const state = isPlaying ? 'running' : 'paused';
            animatedElements.forEach(el => el.style.animationPlayState = state);
            iconPath.setAttribute('d', isPlaying ? pausePath : playPath);
            btn.setAttribute('aria-label', isPlaying ? 'Pause animation' : 'Play animation');
        });
    </script>
</body>

</html>

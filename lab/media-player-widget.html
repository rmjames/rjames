<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Widget</title>
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: oklch(from #1a1a1a l c h);
            color: white;
            font-family: system-ui, sans-serif;
            font-size: .5rem;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 2124
        }

        .media-player {
            container-type: inline-size;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: .5rem 2rem;
            gap: .5rem;
            padding: .75rem;
            padding-inline-start: 0;
            inline-size: 18rem;
            background: oklch(from #2a2a2a l c h);
            border-radius: .75rem;
            box-shadow: 0 0 2px color-mix(in oklch, oklch(from orange l c h) 48%, transparent 52%);
            align-items: center;
            overflow: clip;
        }

        .media-player__controls {
            display: grid;
            grid-column: 2;
            grid-template-columns: repeat(5, 1fr);
            gap: .125rem;
            align-items: center;
            justify-items: center;
            inline-size: 15rem;
            /* padding: .25rem; */
            border-radius: .5rem;
            /* background: oklch(from #333 l c h); */

            button {
                outline: none;
                background: transparent;
            }
        }

        button {
            padding: .25rem;
            margin: 0;
            border: none;
            border-radius: .25rem;
            background: oklch(from #444 l c h);
            color: white;
            cursor: pointer;
            display: grid;
            place-items: center;
            inline-size: 75%;
            aspect-ratio: 1;
            outline: .0625rem solid oklch(from #5c5c5c l c h);
        }

        button:hover {
            background: transparent;
        }

        .media-player__play {
            background: oklch(from #007bff l c h);
        }

        .media-player__play:hover {
            background: transparent
        }

        .media-player__current {
            grid-column: 1;
            grid-row: span 2;
            inline-size: 3rem;
            block-size: 4.5rem;
            padding: 0;
            overflow: hidden;
            border-radius: 0;
        }

        .media-player__current img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .media-player__meta {
            grid-column: 2 / -1;
            grid-row: 1;
            display: flex;
            align-items: center;
            gap: .5rem;
            text-align: left;
            padding-inline-start: .65rem;
            width: 100%;
            overflow: hidden;
        }

        .media-player__meta__title {
            font-weight: bold;
            font-size: .65rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .media-player__meta__artist {
            font-size: .55rem;
            color: oklch(from #ccc l c h);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .media-player__like {}

        svg {
            width: 100%;
            height: 100%;
            max-width: 24px;
            max-height: 24px;
            fill: oklch(from #e3e3e3 l c h);
        }
    </style>
</head>

<body>

    <section class="media-player">
        <div class="media-player__meta">
            <div class="media-player__meta__title">Loading...</div>
            <div class="media-player__meta__artist">...</div>
        </div>
        <button class="media-player__current" title="Current Track">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                    d="M400-120q-66 0-113-47t-47-113q0-66 47-113t113-47q23 0 42.5 5.5T480-418v-422h240v160H560v400q0 66-47 113t-113 47Z" />
            </svg>
        </button>

        <div class="media-player__controls">
            <button class="media-player__dislike" title="Dislike">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path transform="rotate(180 480 -480)"
                        d="M720-120H280v-520l280-280 50 50q7 7 11.5 19t4.5 23v14l-44 174h258q32 0 56 24t24 56v80q0 7-2 15t-4 15L794-168q-9 20-30 34t-44 14Zm-360-80h360l120-280v-80H480l54-220-174 174v406Zm0-406v406-406Zm-80-34v80H160v360h120v80H80v-520h200Z" />
                </svg>
            </button>

            <button class="media-player__prev" title="Previous">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M240-240v-480h80v480h-80Zm440 0L400-480l280-240v480Z" />
                </svg>
            </button>

            <button class="media-player__play" title="Play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z" />
                </svg>
            </button>

            <button class="media-player__next" title="Next">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M640-240v-480h80v480h-80ZM280-240v-480l280 240-280 240Z" />
                </svg>
            </button>

            <button class="media-player__like" title="Like">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M720-120H280v-520l280-280 50 50q7 7 11.5 19t4.5 23v14l-44 174h258q32 0 56 24t24 56v80q0 7-2 15t-4 15L794-168q-9 20-30 34t-44 14Zm-360-80h360l120-280v-80H480l54-220-174 174v406Zm0-406v406-406Zm-80-34v80H160v360h120v80H80v-520h200Z" />
                </svg>
            </button>
        </div>
    </section>

    <audio id="audio-player"></audio>

    <script type="module">
        import { MediaPlayerCore } from '../scripts/media/MediaPlayerCore.js';
        import { UI } from '../scripts/media/MediaPlayerUI.js';
        import { SVG_PATHS } from '../scripts/media/Constants.js';

        const audio = document.getElementById('audio-player');
        const core = new MediaPlayerCore(audio);

        const playButton = document.querySelector('.media-player__play');
        const likeButton = document.querySelector('.media-player__like');
        const likeIconPath = likeButton.querySelector('svg path');
        const dislikeButton = document.querySelector('.media-player__dislike');
        const dislikeIconPath = dislikeButton.querySelector('svg path');
        const prevButton = document.querySelector('.media-player__prev');
        const nextButton = document.querySelector('.media-player__next');
        const titleEl = document.querySelector('.media-player__meta__title');
        const artistEl = document.querySelector('.media-player__meta__artist');
        const currentArtBtn = document.querySelector('.media-player__current');

        let isLiked = false;
        let isDisliked = false;

        // --- Core Subscriptions ---
        core.subscribe((event, data) => {
            if (event === 'play' || event === 'pause' || event === 'ended') {
                UI.updatePlayIcon(playButton, audio.paused);
            }
            if (event === 'trackChanged') {
                UI.updateTrackInfo({ title: titleEl, artist: artistEl, artBtn: currentArtBtn }, data);
            }
        });

        // --- Init ---
        core.loadTrack(0);

        // --- Event Handlers ---
        playButton.addEventListener('click', () => core.togglePlay());
        prevButton.addEventListener('click', () => core.prev());
        nextButton.addEventListener('click', () => core.next());

        likeButton.addEventListener('click', () => {
            isLiked = !isLiked;
            if (isLiked) {
                isDisliked = false;
                dislikeIconPath.setAttribute('d', SVG_PATHS.LIKE);
            }
            likeIconPath.setAttribute('d', isLiked ? SVG_PATHS.LIKE_FILLED : SVG_PATHS.LIKE);
        });

        dislikeButton.addEventListener('click', () => {
            isDisliked = !isDisliked;
            if (isDisliked) {
                isLiked = false;
                likeIconPath.setAttribute('d', SVG_PATHS.LIKE);
            }
            dislikeIconPath.setAttribute('d', isDisliked ? SVG_PATHS.LIKE_FILLED : SVG_PATHS.LIKE);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://static.cloudflareinsights.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com data:; img-src 'self' https://assets.codepen.io data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://cloudflareinsights.com https://static.cloudflareinsights.com; object-src 'none'; frame-src 'self'; base-uri 'self';" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones Knock</title>
    <style>
        body {
            --base: oklch(from hsl(210 4% 4%) l c h);
            --accent: oklch(from hsl(210 96% 96%) l c h);
            display: grid;
            place-items: center;
            block-size: 100vh;
            background-color: oklch(from hsl(210 32% 12%) l c h);
            margin: 0;
            overflow: hidden;
        }

        body>* {
            grid-area: 1/1;
        }

        .headphone {
            font-size: 12cqi;
            animation: shake .64s infinite;
            background: linear-gradient(180deg, var(--base) 2%, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: default;
        }

        :where(.note, .notes) {
            @starting-style {
                opacity: 0;
            }

            font-size: 6cqi;
            background: linear-gradient(180deg, var(--base) 2%, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            pointer-events: none;
        }

        .note {
            animation: note 2.48s infinite;
        }

        .notes {
            animation: notes 2.48s .25s infinite;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translateX(-.125px);
            }

            20%,
            80% {
                transform: translateX(1.25px);
            }

            30%,
            50%,
            70% {
                transform: translateX(-.75px);
            }

            40%,
            60% {
                transform: translateX(.75px);
            }

            0%,
            100% {
                transform: translateX(0);
            }
        }

        @keyframes note {
            0% {
                opacity: 0;
                transform: translate(4.5cqi, .25em);
            }

            32% {
                opacity: .48;
            }

            100% {
                opacity: 0;
                transform: translate(8.5cqi, -12.5cqi);
                font-size: 3cqi;
            }
        }

        @keyframes notes {
            0% {
                opacity: 0;
                transform: translate(-4.5cqi, .25em);
            }

            32% {
                opacity: .48;
            }

            100% {
                opacity: 0;
                transform: translate(-8.5cqi, -12.52cqi);
                font-size: 3cqi;
            }
        }

        .toggle-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--accent);
            opacity: 0.5;
            transition: opacity 0.2s;
            padding: 0;
            display: grid;
            place-items: center;
            z-index: 10;
        }

        .toggle-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class='headphone'>ðŸŽ§</div>
    <div class='note'>ðŸŽ¶</div>
    <div class='notes'>ðŸŽ¶</div>
    <button class="toggle-btn" aria-label="Pause animation">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
            <path
                d="M528-192v-576h240v576H528Zm-336 0v-576h240v576H192Zm408-72h96v-432h-96v432Zm-336 0h96v-432h-96v432Zm0-432v432-432Zm336 0v432-432Z" />
        </svg>
    </button>
    <script>
        const btn = document.querySelector('.toggle-btn');
        const iconPath = btn.querySelector('path');
        const animatedElements = document.querySelectorAll('.headphone, .note, .notes');

        const playPath = "M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z";
        const pausePath = "M528-192v-576h240v576H528Zm-336 0v-576h240v576H192Zm408-72h96v-432h-96v432Zm-336 0h96v-432h-96v432Zm0-432v432-432Zm336 0v432-432Z";

        let isPlaying = true;

        btn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            const state = isPlaying ? 'running' : 'paused';
            animatedElements.forEach(el => el.style.animationPlayState = state);
            iconPath.setAttribute('d', isPlaying ? pausePath : playPath);
            btn.setAttribute('aria-label', isPlaying ? 'Pause animation' : 'Play animation');
        });
    </script>
</body>

</html>

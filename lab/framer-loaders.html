<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://static.cloudflareinsights.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' data:; img-src 'self' https://assets.codepen.io data:; font-src 'self'; connect-src 'self' https://www.google-analytics.com https://cloudflareinsights.com https://static.cloudflareinsights.com; object-src 'none'; frame-src 'self'; base-uri 'self';" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Loaders</title>
    <style>
        :root {
            --color-primary: #00AAFF;
            --color-secondary: #205AFF;
            --triangle: polygon(100% 0%, 100% 100%, 0% 0%);
            --dimension: 6em;
            --timing: cubic-bezier(1, 0, 1, 1.19);
            --dur: 1s;
            --delay: .02s;
        }

        body {
            background: #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            font-size: 4vmin;
            transition: all .5s;
            margin: 0;
        }

        .block {
            height: var(--dimension);
            width: var(--dimension);
            position: relative;
        }

        .block .bloc {
            background: #fff;
            height: calc(var(--dimension) / 2);
            aspect-ratio: 1;
            z-index: 1;
            animation: reveal var(--dur) var(--timing) forwards;
        }

        .block .bloc:nth-child(2) {
            background: var(--color-primary);
            z-index: 2;
            animation: reveal-1 var(--dur) var(--timing) forwards;
        }

        .block .half-circle {
            --timing: ease-in;
            --dur: 1.1s;
            position: absolute;
            width: var(--dimension);
            aspect-ratio: 1;
            opacity: 0;
            background: linear-gradient(to right, transparent 50%, var(--color-secondary) 0%);
            border-radius: 0% 50% 50% 0%;
            translate: -25px;
            animation: half-circle-enter var(--dur) var(--timing) forwards;
        }

        .triangles {
            height: var(--dimension);
            width: var(--dimension);
            position: relative;
        }

        .triangles .triangle {
            height: var(--dimension);
            width: var(--dimension);
            --dimension: 3em;
            --dur: 2s;
            --delay: .06s;
            position: absolute;
            bottom: 0;
            background: var(--color-secondary);
            clip-path: var(--triangle);
            animation: triangle-enter var(--dur) var(--timing) forwards;
        }

        .triangles .triangle:nth-child(2) {
            --dimension: 5.8em;
            left: 2%;
            bottom: 3%;
            background: var(--color-primary);
            /* animation: triangle-1 var(--dur) var(--timing) forwards; */
        }

        .triangles .triangle:nth-child(3) {
            transform: translatex(3em);
            top: 0%;
            background: #fff;
            z-index: 10;
        }

        .circles {
            display: grid;
            grid-template-columns: 6rem;
            grid-template-rows: 6rem;
            place-items: center;
        }

        .circles .circle {
            height: var(--dimension);
            width: var(--dimension);
            --dimension: 6em;
            --dur: 3s;
            grid-area: 1/1;
            border-radius: 50%;
            background: var(--color-secondary);
            transform-origin: center center;
            animation: circles var(--dur) var(--timing) forwards;
            z-index: 1;
        }

        .circles .circle:nth-child(2) {
            --dimension: 4em;
            --dur: 3.2s;
            background: var(--color-primary);
            z-index: 2;
        }

        .circles .circle:nth-child(3) {
            --dimension: 2em;
            --dur: 3.4s;
            background: #fff;
            z-index: 3;
        }

        .polygon-F {
            height: var(--dimension);
            width: var(--dimension);
            display: flex;
            flex-flow: column;
            align-items: center;
        }

        .polygon-F .polygon {
            height: var(--dimension);
            width: var(--dimension);
            --dimension: 2em;
            --dur: 4s;
            --delay: .1s;
            position: relative;
            background: #fff;
            animation: polygons var(--dur) var(--timing) forwards;
        }

        .polygon-F .polygon:nth-child(2) {
            background: var(--color-primary);
        }

        .polygon-F .polygon:nth-child(3) {
            background: var(--color-secondary);
            clip-path: var(--triangle);
            transform: translate(-2em, 0);
        }

        .top:before,
        .mid:before {
            height: var(--dimension);
            width: var(--dimension);
            --dimension: 2em;
            content: '';
            position: absolute;
            top: 0;
            clip-path: var(--triangle);
            transform: translate(-2em, 0);
            background: inherit;
        }

        .mid {
            transform: translate(-2em, 0);
        }

        .mid:before {
            transform: translate(2em, 0);
            clip-path: polygon(0% 0%, 100% 100%, 0% 100%);
        }

        .reset-btn {
            position: fixed;
            bottom: 4cqi;
            right: 4cqi;
            background: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            opacity: 0.5;
            transition: opacity 0.2s;

            &:hover {
                opacity: 1;
            }
        }

        @keyframes reveal {
            0% {
                clip-path: polygon(100% 100%, 100% 100%, 100% 100%, 100% 100%);
                opacity: 0;
            }

            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                opacity: 1;
            }
        }

        @keyframes reveal-1 {
            0% {
                clip-path: polygon(0 100%, 0 100%, 0 100%, 0 100%);
                opacity: 0;
            }

            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                opacity: 1;
            }
        }

        @keyframes half-circle-enter {
            from {
                60% {
                    opacity: 0;
                }
            }

            to {
                opacity: 1;
                translate: 0px;
            }
        }

        @keyframes triangle-enter {
            from {
                opacity: 0;
                scale: .5;
                translate: -1rem .5rem;
            }
        }

        @keyframes circles {
            from {
                opacity: 0;
                scale: .5;
                translate: -1rem .5rem;
            }
        }

        @keyframes polygons {
            from {
                opacity: 0;
                scale: .5;
                translate: -1rem .5rem;
            }
        }
    </style>
</head>

<body>
    <div class='block'>
        <div class="half-circle"></div>
        <div class="bloc"></div>
        <div class="bloc"></div>
    </div>

    <div class='triangles'>
        <div class='triangle'></div>
        <div class='triangle'></div>
        <div class='triangle'></div>
    </div>

    <div class='circles'>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
    </div>

    <div class='polygon-F'>
        <div class='polygon top'></div>
        <div class='polygon mid'></div>
        <div class='polygon bottom'></div>
    </div>

    <button class="reset-btn" data-analytics-element="Reset Animation" onclick="resetAnimation()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path
                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
        </svg>
    </button>


    <script>
        function resetAnimation() {
            const elements = document.querySelectorAll('.bloc, .triangle, .circle, .half-circle, .polygon');
            elements.forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight; /* trigger reflow */
                el.style.animation = null;
            });
        }
    </script>
</body>

</html>

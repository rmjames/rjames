<body>
  <header class="header">
    <h1 class='txt-cntr'>Pattern Library</h1>
  </header>
  <section class='styleguide'>
    <article>
      <h2>Text colors</h2>
      <div class='asset' style='--asset-theme: var(--white-1)'></div>
      <div class='asset' style='--asset-theme: var(--color-brand)'></div>
    </article>
    <article>
      <h2>Link colors</h2>
      <div class='asset' style='--asset-theme: var(--orange-3)'></div>
    </article>
    <article>
      <h2>Icon colors</h2>
      <div class='asset' style='--asset-theme: var(--blue-1)'></div>
      <div class='asset' style='--asset-theme: var(--black-4)'></div>
      <div class='asset' style='--asset-theme: var(--blue-4)'></div>
      <div class='asset' style='--asset-theme: hsl(13.9, 95.2%, 67.1%)'></div>
    </article>
    <article>
      <h2>Spacers</h2>
      <div class='asset background-mid' style='--space: var(--xxs);--deg: 2px'></div>
      <div class='asset background-mid' style='--space: var(--xs);--deg: 2px'></div>
      <div class='asset background-mid' style='--space: var(--s);--deg: 2px'></div>
      <div class='asset background-mid' style='--space: var(--m);--deg: 2px'></div>
      <div class='asset background-mid' style='--space: var(--l);--deg: 2px'></div>
      <div class='asset background-mid' style='--space: var(--xl);--deg: 2px'></div>
      <div class='asset background-mid' style='--space: var(--xxl);--deg: 2px'></div>
    </article>
    <article>
      <h2>Font</h2>
      <div class='font' style='--font-size: var(--s)'>Inter</div>
      <div class='font' style='--font-size: var(--m)'>Inter</div>
      <div class='font' style='--font-size: var(--l)'>Inter</div>
      <div class='font' style='--font-size: var(--xl)'>Inter</div>
      <div class='font' style='--font-size: var(--xxl)'>Inter</div>
      <div class='font' style='--font-size: var(--xxxl)'>Inter</div>
      <div class='font' style='--font-size: calc(var(--xxl) * 2)'>Inter</div>
    </article>
    <article>
      <h2>Motion</h2>
      <section class='motion'>
        <div class='asset motion-item background-mid' style='--space: var(--xl);--deg: 2px'></div>
        <button class='button-state'></button>
      </section>
    </article>
  </section>
  <script type="module" async src='/scripts/pattern.js'></script>
</body>

</html>
